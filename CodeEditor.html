<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>RobotCoding Code Box</title>
	<script src="requirejs/require.js" type="text/javascript"></script>
	<script>
	require.config({
		waitSeconds: 0
	});
	</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="problems/QuizMaker.js" type="text/javascript"></script>
	<link href="codemirror/lib/codemirror.css" type="text/css" rel="stylesheet"/>
	<link href="codemirror/theme/neat.css" type="text/css" rel="stylesheet"/>
	<link href="codemirror/addon/fold/foldgutter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	
	<form id="" onsubmit="return download(this['name'].value, cmAccessor[0].getValue())">
  		<div id="code"></div>
		<script>makeCodeBox("Upload or download code using the code editor below.", [""], '#code'); codeBoxMaker()</script>
		<input type="text" name="name" value="test.c">
		<input type="file" name="myFile">
  		<input type="submit" value="Download">
	</form>

</body>
</html>
