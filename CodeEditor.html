<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>RobotCoding Code Box</title>
	<script src="requirejs/require.js" type="text/javascript"></script>
	<link href="themes/editor.css" type="text/css" rel="stylesheet"/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="problems/QuizMaker.js" type="text/javascript"></script>
	<link href="codemirror/lib/codemirror.css" type="text/css" rel="stylesheet"/>
	<link href="codemirror/theme/neat.css" type="text/css" rel="stylesheet"/>
	<link href="codemirror/addon/fold/foldgutter.css" type="text/css" rel="stylesheet"/>
	<script>
		suffix = ".c"
	</script>
</head>
<body>
	<div id="arbitrary"></div>
	<form onsubmit="return download(this['name'].value + suffix, cmAccessor[0].getValue())">
		<div id="nav">
			<div id="download" class="nav_wrap">
				<div><input type="submit" onclick="suffix='.c'" name=".c" value="Download as .c" class="nav_link"></div>
			</div>
			<div id="download" class="nav_wrap">
				<div><input type="submit" onclick="suffix = '.h'" value="Download as .h" class="nav_link"></div>
			</div>
			<div id="home" class="nav_wrap link">
				<a href="index.html" class="nav_link active">Back</a>
			</div>
		</div>
		<div id="base">
			<p class="question">To insert code from existing files, open a RobotC file in an IDE or simple word processor and copy and paste the desired code.</p>
			<div id="code"></div>
			<script>makeCodeBoxCE('#code'); codeBoxMaker()</script>
			<p class="question small">On Windows, the code will not be correctly formatted in Notepad, but will be correctly formatted in Wordpad.</p>
			<p id="heading">Type in the name of your file:</p>
			<input type="text" id="codetext" name="name" value="robotcodingbox">
		</div>
	</form>

</body>
</html>
